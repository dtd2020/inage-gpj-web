<div class="card ">
    <div class="card-body">
        <form [formGroup]="form" method="#" action="#" *ngIf="canShowForm">



            <div class="row">                            
                <div class="col-md-12">

                    <div class="row">
                        <div class="col-md-12">
                            <legend class="legend">
                                Dados Pessoais
                            </legend>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <label>Nome</label>
                            <div class="form-group">
                                <input type="text" class="form-control" formControlName="name"
                                    placeholder="Digite o nome">
                                    <input type="hidden" formControlName="id">
                                <error-msg [control]="getFormControl(form, 'name')"
                                    label="Nome"></error-msg>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label>Celular</label>
                            <div class="form-group">
                                <input type="text" class="form-control" formControlName="mobile"
                                    placeholder="Digite o contacto celular">
                                <error-msg [control]="getFormControl(form, 'mobile')"
                                    label="Celular"></error-msg>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Email</label>
                            <div class="form-group">
                                <input type="email" class="form-control" formControlName="email"
                                    placeholder="Digite o email">
                                <error-msg [control]="getFormControl(form, 'email')"
                                    label="Email"></error-msg>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label>Endereço</label>
                            <div class="form-group">
                                <input type="text" class="form-control" formControlName="address"
                                    placeholder="Digite o endereço">
                                <error-msg [control]="getFormControl(form, 'address')"
                                    label="Endereço"></error-msg>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </form>
    </div>
    <div class="card-footer" *ngIf="step">
        
        <button type="submit" class="btn btn-default btn-round mr-2" (click)="onNext()">Avançar</button>
        <!-- <a href="#" class="btn btn-warning btn-round ml-4" routerLink="/back-office/users/list">Cancelar</a> -->
    </div>
    
    <div class="card-footer" *ngIf="!step">
        <button type="button" class="btn btn-default btn-round mr-2" (click)="onSubmit()">Salvar</button>
        <a href="#" class="btn btn-warning btn-round ml-4" routerLink="/back-office/users/list">Cancelar</a>
    </div>
</div>
