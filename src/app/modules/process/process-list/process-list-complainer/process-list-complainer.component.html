<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">

                <h6 class="card-title text-right">
                    <a class="btn btn-default" [routerLink]="['/citezen/processes/create-edit']" (click)="createProcess(loggedUser?.id)">
                        <i class="fa fa-plus mr-2"></i>
                         Criar processo</a>
                </h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead class="text-primary">
                           <tr>
                            <th class="text-center">
                                Processo
                            </th>
                            <th>
                                Tipo
                            </th>
                            <th>
                                Estado
                            </th>
                            <th class="text-center">
                                Requerente
                            </th>
                            <th class="text-right">
                                Accoes
                            </th>
                           </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let process of processes">
                                <td class="text-center">
                                    {{process?.code}}
                                </td>
                                <td>
                                    {{process?.processType}}
                                </td>
                                <td>
                                    {{process?.closureStatus}}
                                </td>
                                <td class="text-center">
                                    {{process?.complainer?.name}}
                                </td>
                                <td class="text-right">
                                    <!-- <button type="button" rel="tooltip"
                                        class="btn btn-info btn-icon btn-sm   btn-neutral  ">
                                        <i class="fa fa-eye"></i>
                                    </button> -->

                                    <button type="button" 
                                        class="btn btn-info btn-icon btn-round btn-sm btn-neutral" (click)="processDetails(process?.id)">
                                        <i class="fa fa-eye"></i>
                                    </button>
                                    <!-- <button type="button" 
                                        class="btn btn-success btn-icon btn-round btn-sm ">
                                        <i class="fa fa-edit"></i>
                                    </button>
                                    <button type="button" 
                                        class="btn btn-danger btn-icon btn-round btn-sm ">
                                        <i class="fa fa-trash"></i>
                                    </button> -->
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
