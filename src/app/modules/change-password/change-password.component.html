

<div class="wrapper">
  <div class="col-lg-4 col-md-6 content">
    <form [formGroup]="form" class="form" method="" action="" *ngIf="canShowForm">
      <div class="card card-login">
        <div class="card-header ">
          <div class="card-header ">
            <h3 class="header text-center">Trocar senha</h3>
          </div>
        </div>
        <div class="card-body ">

          <div class="row">
            <div class="col-md-12">
                <label>Senha actual</label>
                <div class="form-group">
                  <input type="password" placeholder="Senha actual" formControlName="currentPassword" class="form-control"
                  (focus)="focus1=true" (blur)="focus1=false">
                  <error-msg [control]="getFormControl(form, 'currentPassword')"
                          label="Senha"></error-msg>
                </div>
            </div>
            <div class="col-md-12">
                <label>Nova senha</label>
                <div class="form-group">
                  <input type="password" placeholder="Nova senha" formControlName="password" class="form-control"
                  (focus)="focus1=true" (blur)="focus1=false">
                  <error-msg [control]="getFormControl(form, 'password')"
                          label="Nova senha"></error-msg>
                </div>
            </div>
            <div class="col-md-12">
              <label>Confirmar nova senha</label>
              <div class="form-group">
                <input type="password" placeholder="Confirmar nova senha" formControlName="confirmPassword" class="form-control"
                (focus)="focus1=true" (blur)="focus1=false">
                <error-msg [control]="getFormControl(form, 'confirmPassword')"
                        label="Confirmar nova senha"></error-msg>
              </div>
          </div>
        </div>

  
          
          <br />
        </div>
        <div class="card-footer ">
          <div class="row justify-content-center ml-auto">
            <button class="btn btn-warning btn-round mr-3" (click)="onSubmit()">Trocar</button>
            <button class="btn btn-warning btn-round" (click)="cancel()">Cancelar</button>
          </div>
          
        </div>
      </div>
    </form>
  </div>
</div>
