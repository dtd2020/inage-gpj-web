<div class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h6 class="card-title text-left text-primary">
                       Alocações
                    </h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead class="">
                               <tr>
                                <th>
                                    Processo
                                </th>
                                <th>
                                    Estado
                                </th>
                                <th>
                                    Requerente
                                </th>
                                <th>
                                    Responsável
                                </th>
                                <th>
                                    Fechada
                                </th>
                                <th class="text-right" *ngIf="canShowFollowUpOption">
                                    Acções
                                </th>
                               </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let allocation of allocations">
                                    <td class="">
                                        {{allocation?.process?.code}}
                                    </td>
                                    <td>
                                        {{allocation?.status}}
                                    </td>
                                    <td>
                                        {{allocation?.process?.complainer?.name}}
                                    </td>
                                    <td>
                                        {{allocation?.staff?.nuit}}
                                    </td>
                                    <td>
                                        {{allocation?.closed}}
                                    </td>
                                    <td class="text-right" *ngIf="canShowFollowUpOption">
                                        <button type="button" rel="tooltip"
                                            class="btn btn-warning btn-sm" (click)="followUpAllocation(allocation?.id)">
                                            <span>Dar sequimento</span>
                                            
                                        </button>
                                        <!-- <button type="button" rel="tooltip"
                                            class="btn btn-info btn-icon btn-sm   btn-neutral  " (click)="complainerEdit(allocation?.id)">
                                            <i class="fa fa-pencil"></i>
                                            
                                        </button> -->
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
