<div class="alert-wrapper d-flex " >
        <div *ngIf="showAlert" class="col-11 col-md-6 text-right alert alert-primary alert-dismissible fade show" >
            <button type="button" aria-hidden="true" class="close" data-dismiss="alert" aria-label="Close">
                <i class="nc-icon nc-simple-remove"></i>
            </button>
        
            <p style="display: inline-block;">
               <span *ngIf="alert?.contextEntityId" class="alert-hover" (click)="goTo(alert)"> <b> {{alert.context}} - </b> {{alert.description}}. </span>
               
                <span *ngIf="!alert?.contextEntityId"> <b> {{alert.context}} - </b> {{alert.description}}. </span>
               
                <button class="btn btn-sm btn-warning" (click)="markAsRead(alert?.id)" data-dismiss="alert" aria-label="Close">Marcar como lida</button>
            </p>
            
        </div>
    
</div>
